<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airline fare checker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="title">Airline fare checker</h1>
      <div id="location">
        <select name="Origin" id="origin">
          <option value="" disabled selected>Select Origin Airport</option>
        </select>

        <select
          name="Destination"
          id="destination"
          aria-placeholder="Destination"
        >
          <option value="" disabled selected>Select Destination Airport</option>
        </select>

        <input type="submit" id="check" value="Get Details" />
      </div>
      <a href="chat.html">
        <div class="chat-us">
          <span class="material-symbols-outlined"> contact_support </span>Air
          Bot
        </div></a
      >
      <!-- <img src="tempicons/clouds.svg" alt="" id="tempIcon" /> -->
      <div class="flex">
        <h3 style="text-align: center" id="resultBox">
          Search for a flight to get started!
        </h3>
      </div>
      <div class="mic-button" id="mic">
        <span class="material-symbols-outlined"> mic </span><span>Listen</span>
      </div>
      <div class="h1">Done by Aakansha</div>

      <div class="logoutContainer">
        <button class="logout" id="logout">Logout</button>
      </div>
    </div>

    <!-- <script type="text/javascript" src="list.json"></script> -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <!-- Core Firebase SDK-->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <!-- Auth Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
    <!-- Firestore Firebase SDK -->
    <script src="script.js"></script>
  </body>
</html>
