<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Air Bot</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="grp-info">
          <h3 class="grp-name">Air Bot</h3>
          <p class="grp-status">We typically reply in a few secconds</p>
          <p id="typing" class="typing">Typing...</p>
        </div>
      </div>

      <div class="">
        <div class="inner-box chatbox" id="chat-box">
          <div class="chat bot">
            <img src="./bot.webp" alt="" />
            <p class="msg">
              <ion-icon name="caret-back-outline"></ion-icon>
              Hi there! <br />
              Looking to get started? I can help answer to your questions!
            </p>
          </div>
        </div>
        <div>
          <span>
            <input type="text" id="message" />
            <span
              id="send"
              onclick="sendMessage()"
              class="material-symbols-outlined send"
            >
              send
            </span>
          </span>
        </div>
      </div>

      <a href="./index.html" class="close">
        <ion-icon name="close-outline"></ion-icon>
      </a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="chat.js"></script>
  </body>
</html>
